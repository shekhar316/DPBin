<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024" , initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/FontAwesome/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

    <title>DPBin</title>
</head>

<body>
    <div class="header">
        <h3> DPBin Simulator Demo </h3>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-dark">
                Admin Controls
            </div>
            <div class="card-body bg-dark">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button id="clock" class="btn btn-sm imgwidth100 btn-dark">Time</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-light" onclick="initiate()">Initiate
                            Simulator</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-warning" onclick="eventAtID()">Organise Event</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="#change"><button class="btn btn-sm imgwidth100 btn-warning">Change Importance of
                                Location</button></a>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-light" onclick="costAt40()">Check Cost Reduction if TH
                            = 40</button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-success" onclick="startEx()">Start Timer</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-primary" onclick="serviceDust()">Serve
                            Dustbin</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-primary" onclick="serviceDustAll50()">Serve All Above
                            50+ PI</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-success"
                            onclick="exportTableToExcel('myTable', 'Data')">Download Data</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-danger" onclick="destroyDatatable()">Stop
                            Timer</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-primary" onclick="serviceDustAll()">Serve All
                            Dustbins</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-primary" onclick="serviceDustAll40()">Serve All Above
                            40+ PI</button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-info" onclick="countOverflow()">Overflown Dustbins</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-info" onclick="count90plus()">Dustbins Filled More than 90%</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="btn btn-sm imgwidth100 btn-info" onclick="count50less()">Dustbins Filled Less than 50%</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="container tableBox">
        <table id="myTable" class="table table-sm table-dark table-hover table-striped">
            <thead>
                <th>Bin ID</th>
                <th>Filled Level</th>
                <th>Odor Level</th>
                <th>Last Served on Day</th>
                <th>Total Services</th>
                <th>Location Importance</th>
                <th>Priorty Index</th>
            </thead>
            <tbody id="dataBox"></tbody>
        </table>
    </div>

    <a name="change"></a>
    <div class="container">
        <div class="card">
            <div class="card-header bg-dark">
                Change Importance of Location
            </div>
            <div class="card-body bg-dark">

                <div class="row">
                    <div class="col">
                        <label id="changeIDlabel">Enter Dustbin ID :</label><br><br>
                        <input type="text" id="changeID"><br><br>
                        <button class="btn btn-primary btn-sm" onclick="showImportanceData()">Find Importance</button>
                    </div>

                    <div class="col">
                        <h5>Importance of Location</h5><br>
                        <label id="livingStandardLabel">Living Standard : </label><br>
                        <label id="populationDensityLabel">Population Density :</label><br>
                        <label id="isPremiumPlaceLabel">Premium Place :</label><br>
                        <label id="isMarketLabel">Market :</label><br>
                        <label id="isIndustryLabel">Industry :</label><br>
                        <label id="importanceOfLocationLabel"><b>Total :</b></label><br>
                    </div>

                </div>
                <div class="row">
                    <p><b>Enter Updated Values</b></p>
                    <div class="col">
                        <div class="  input-group-sm mb-3">
                            <label class=" input-group-sm-text">Living Standard</label>
                            <select class="form-select" id="i1">
                                <option selected>Choose...</option>
                                <option value="0">Low</option>
                                <option value="10">Average</option>
                                <option value="20">High</option>
                            </select>
                        </div>

                        <div class=" input-group-sm mb-3">
                            <label class=" input-group-sm-text">Population Density</label>
                            <select class="form-select" id="i2">
                                <option selected>Choose...</option>
                                <option value="0">Low</option>
                                <option value="10">Average</option>
                                <option value="20">High</option>
                            </select>
                        </div>

                        <div class=" input-group-sm mb-3">
                            <label class=" input-group-sm-text">Is Premium Place</label>
                            <select class="form-select" id="i3">
                                <option selected>Choose...</option>
                                <option value="0">No</option>
                                <option value="10">Yes</option>
                                <option value="20">Yes and Location is very prime.</option>
                            </select>
                        </div>

                    </div>

                    <div class="col">
                        <div class=" input-group-sm mb-3">
                            <label class=" input-group-sm-text">is Market: </label>
                            <select class="form-select" id="i4">
                                <option selected>Choose...</option>
                                <option value="0">No</option>
                                <option value="10">Small Market</option>
                                <option value="20">Big Market</option>
                            </select>
                        </div>

                        <div class=" input-group-sm mb-3 bg-dark">
                            <label class=" input-group-sm-text">is Industry</label>
                            <select class="form-select" id="i5">
                                <option selected>Choose...</option>
                                <option value="0">No</option>
                                <option value="10">Small</option>
                                <option value="20">Big</option>
                            </select>
                        </div>


                    </div>
                    <button class="btn btn-primary btn-sm" onclick="updateImportanceData()">Update Data</button>
                </div>

            </div>
        </div>
    </div>

    <div class="footer text-center">
        <p>&copy; DPBin</p>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/export.js"></script>

</body>

</html>
